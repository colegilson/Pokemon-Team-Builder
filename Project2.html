<!DOCTYPE html>
<html>
	<head>
		<script src="project2.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link href="project2.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<button onclick="getInfo()" class="default">Show Original 151!</button>
		<button onclick="makeShiny()">Change their appearance</button>
		<button onclick="reset()">Reset</button>
		<button onclick="teamBuilder()" class="default">Build a Pokemon Team</button> 
		<div class="filterInput default">
			<select onchange="filter()" id="type" size="4" name="filter by type">
				<option value="bug">bug</option>
				<option value="dragon">dragon</option>
				<option value=electric>electric</option>
				<option value="fairy">fairy</option>
				<option value="fighting">fighting</option>
				<option value="fire">fire</option>
				<option value="flying">flying</option>
				<option value="ghost">ghost</option>
				<option value="grass">grass</option>
				<option value="ground">ground</option>
				<option value="ice">ice</option>
				<option value="normal">normal</option>
				<option value="poison">poison</option>
				<option value="psychic">psychic</option>
				<option value="rock">rock</option>
				<option value="steel">steel</option>
				<option value="water">water</option>
			</select>
			<input type="text" id="pokemon" placeholder="example: 'pikachu'">
			<button onclick="individualShow()">Filter: Pokemon</button>
		</div>
		<div class="alternate bug dark dragon electric fairy fighting fire flying ghost ground grass ice normal poison psychic rock steel water ">
			<input type="text" id="teamMember" placeholder="example: charizard"> 
			<button onclick="addToTeam()">Add To Your Team</button>
			<button onclick="removeMember()">Remove From Your Team</button>
		</div>
		<table id="pokemons">
		</table>
	</body>

</html>
